<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap');
    </style>
  
    <title>Vite App</title>
  </head>
  <body>

    <script type="module" src="/main.js"></script>

    <div id="startmsg">Build a Nature Park ? </div>
    <button id="startbutton" class="btn btn-outline-success btn btn-lg">Start</button>

    <div id="nextLevel"></div>    
    <div id="categorycontainer">Pick one category :
      <div id="0" class= "category"></div>
      <div id="1" class= "category"></div>
      <div id="2" class= "category"></div>
      <div id="3" class= "category"></div>
    </div>

  <div id="questionpage">
  <div id="questionnumber"></div>
    <div id="score"></div>
    <div id="question"> </div>
    <div id="optionscontainer">
    <div id="a" class= "options"></div>
    <div id="b" class= "options"></div>
    <div id="c" class= "options"></div>
    <div id="d" class= "options"></div>
    </div>

    <div id="compare" class ="bold"></div>
    <div id="results" class ="bold"></div>

    <div id="changeQuestion" class="bottombutton"></div>
    <div id="completedCategory" class="bottombutton"></div>
  </div>


    <div id="restart" class="btn btn-outline-success btn btn-lg">Start Again</div>
  </body>
</html>
