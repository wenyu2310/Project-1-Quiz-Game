<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
    <div id="startmsg">Start message</div>
    <div id="startbutton">Start</div>
    <div id="questionnumber"></div>
    <div id="question"> </div>
    <div id="score"></div>
    <div id="a" class= "options"></div>
    <div id="b" class= "options"></div>
    <div id="c" class= "options"></div>
    <div id="d" class= "options"></div>

    <hr>

    <div id="compare"></div>
    <div id="results"></div>
    <hr>
    <div id="changeQuestion"></div>
    <div id="completedCategory"></div>
    <div id="nextLevel"></div>    
    <hr>

    <div id="categorycontainer">
      <div id="0" class= "category"></div>
      <div id="1" class= "category"></div>
      <div id="2" class= "category"></div>
      <div id="3" class= "category"></div>
    </div>
    <hr>
    <div id="reset"></div>
  </body>
</html>
